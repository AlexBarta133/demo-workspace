<!DOCTYPE html>
<html lang="cs">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        E-shop
    </title>
    
    <style>
        :root {
            --primary-color: rgb(255, 255, 255); 
        }
        header {
            background-color: var(--primary-color);
            padding: 5px;
        }
        
        header a {
            padding: 15px;
            display: block;
        }
        
        html, body {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height:100%;
        }
        .h1-video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Nastaví výšku kontejneru na plnou výšku viewportu */
            overflow: hidden; /* Skryje případné přesahy videa */
        } 
        
        
        .h1-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Zajistí, že video vyplní celý kontejner */
        }
        
        video {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        nav {
            background-color: rgb(235, 235, 235);
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Rozdělí položky na levou a pravou stranu */
            align-items: center;
        }
        
        nav ul {
            margin: 0 auto;
            padding: 0; 
            list-style: none;
            display: flex;
            align-items: center;
        }
        
        nav li {
            list-style: none;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }
        
        #cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px; 
        }
        
        nav a:hover {
            color: rgb(219, 17, 17);
        }
        
        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%); /* Vycentruje nadpis nad videem */
            color: rgb(0, 0, 0);
            font-size: 2.5em;
            z-index: 1;
        }
        
        h2 {
            margin: 10px;
        }
        
        div p {
            margin: 10px;
            padding: 10px;
        }
        
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            text-align: center;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
        }
        
        .add-to-cart {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .add-to-cart:hover {
            background-color: rgb(54, 17, 219);
        }
        
        .cart {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        
        .cart-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .cart-button:hover {
            background-color: rgb(219, 17, 17);
        }
        
        /* Styl pro umístění košíku napravo */
        .cart-right {
            display: flex;
            align-items: center;
        }
    </style>
    
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><strong>Home</strong></s></a></li>
            
            </ul>
            <div class="cart-right">
                <a href="#"><img src="images/online-shopping.png" alt="Košík" id="cart-icon"></a>
            </div>
        </nav>
    </header>
    
    <div class="h1-video-container">
        <h1>E-shop</h1>
        <div class="h1-video">
            <video autoplay loop muted>
                <source src="video/video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="container">
        <div class="product">
            <img src="images/product1.png" alt="Produkt 1">
            <h2>Nike1</h2>
            <p><strong>Cena: 100 Kč</strong></p>
            <button class="add-to-cart" data-price="100">Přidat do košíku</button>
        </div>
        
        <div class="product">
            <img src="images/product2" alt="Produkt 2">
            <h2>Nike2</h2>
            <p><strong>Cena: 200 Kč</strong></p>
            <button class="add-to-cart" data-price="200">Přidat do košíku</button>
        </div>
        
        <div class="product">
            <img src="images/product3" alt="Produkt 3">
            <h2>Nike3</h2>
            <p><strong>Cena: 300 Kč</strong></p>
            <button class="add-to-cart" data-price="300">Přidat do košíku</button>
        </div>
    </div>
    
    <div class="cart">
        <p><strong>Celková cena: <span id="total">0</span> Kč</strong></p>
        <button class="cart-button">Košík</button>
    </div>
    
    <script>
        // JavaScript pro přidání do košíku
        const buttons = document.querySelectorAll('.add-to-cart');
        let total = 0;
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const price = parseInt(button.getAttribute('data-price'));
                total += price;
                document.getElementById('total').textContent = total;
            });
        });
    </script>
</body>
</html>
