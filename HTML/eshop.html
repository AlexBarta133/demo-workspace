<!DOCTYPE html>
<html lang="cs">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        E-shop
    </title>
    
    <style>
        :root {
            --primary-color: rgb(3, 12, 20); 
        }
        header {
            background-color: var(--primary-color);
            padding: 5px;
        }
        
        header a {
            padding: 15px;
            display: block;
        }
        
        html, body {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height:100%;
        }

        .h1-video {
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        nav {
            background-color: rgb(7, 24, 32);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        nav ul {
            margin: 0;
            padding: 0; 
            list-style: none;
            display: flex;
        }
        
        nav li {
            list-style: none;
            margin: 0 30px;
            display: flex;
            align-items: center;
        }

        /* Zmenšení obrázku košíku a odstranění zbytečného prostoru */
        #cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px; 
            display: flex;
            align-items: center;
        }

        nav a:hover {
            color: rgb(219, 17, 17);
        }

        h1 {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        h2 {
            margin: 10px;
        }

        div p {
            margin: 10px;
            padding: 10px;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 16px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background-color: rgb(54, 17, 219);
        }

        .cart {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .cart-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: rgb(219, 17, 17);
        }
    </style>
    
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Domů</a></li>
                <li><a href="#">Muži</a></li>
                <li><a href="#">Ženy</a></li>
                <li><a href="#"><img src="images/online-shopping.png" alt="Košík" id="cart-icon">Košík</a></li>
            </ul>
        </nav>
    </header>

    <h1>E-shop</h1>
    <div class="h1-video">
        <video autoplay loop muted>
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="product">
            <img src="images/product1.png" alt="Produkt 1">
            <h2>Nike1</h2>
            <p><strong>Cena: 100 Kč</strong></p>
            <button class="add-to-cart" data-price="100">Přidat do košíku</button>
        </div>
        
        <div class="product">
            <img src="images/product2.png" alt="Produkt 2">
            <h2>Nike2</h2>
            <p><strong>Cena: 200 Kč</strong></p>
            <button class="add-to-cart" data-price="200">Přidat do košíku</button>
        </div>
        
        <div class="product">
            <img src="images/product3.png" alt="Produkt 3">
            <h2>Nike3</h2>
            <p><strong>Cena: 300 Kč</strong></p>
            <button class="add-to-cart" data-price="300">Přidat do košíku</button>
        </div>
    </div>
    
    <div class="cart">
        <p><strong>Celková cena: <span id="total">0</span> Kč</strong></p>
        <button class="cart-button">Košík</button>
    </div>

    <script>
        // JavaScript pro přidání do košíku
        const buttons = document.querySelectorAll('.add-to-cart');
        let total = 0;
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const price = parseInt(button.getAttribute('data-price'));
                total += price;
                document.getElementById('total').textContent = total;
            });
        });
    </script>
</body>
</html>
